<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/forms.css">
    <title>Product Form</title>
</head>

<body>
    <header th:replace="fragments/header :: header"></header>
    <div class="container">
        <h1 th:text="${product.id == null} ? 'Add Product' : 'Edit Product'"></h1>
        <form th:action="@{/product/save}" th:object="${product}" method="post">
            <div>
                <label for="name">Product Name:</label>
                <input type="text" id="name" th:field="*{name}" required />
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" th:field="*{price}" step="0.01" required />
            </div>
            <div>
                <label for="inventory">Inventory:</label>
                <input type="number" id="inventory" th:field="*{inventory}" required />
            </div>
            <div>
                <button type="submit">Save</button>
                <a href="/product/list">Cancel</a>
            </div>
        </form>
    </div>
    <footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
