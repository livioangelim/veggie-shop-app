<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Product Details</title>
</head>

<body>
    <header th:replace="fragments/header :: header"></header>

    <div class="product-details-container">
        <h1 th:text="${product.name}">Product Name</h1>
        <img th:src="@{${product.imageUrl}}" alt="Product Image" />
        <p><strong>Price:</strong> <span th:text="${product.price}">0.00</span></p>
        <p><strong>Description:</strong> <span th:text="${product.description}">Product description goes here.</span></p>
        <p><strong>Available Stock:</strong> <span th:text="${product.stock}">0</span></p>

        <form th:action="@{/order}" method="post">
            <input type="hidden" th:name="productId" th:value="${product.id}" />
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="${product.stock}" required />
            <button type="submit">Add to Cart</button>
        </form>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
