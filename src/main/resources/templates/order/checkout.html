<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/forms.css">
    <title>Checkout - LVO Veggie Shop</title>
</head>

<body>
    <header th:replace="fragments/header :: header"></header>
    
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form th:action="@{/order/submit}" method="post" th:object="${orderDto}">
            <div class="form-group">
                <label for="customerName">Name:</label>
                <input type="text" id="customerName" th:field="*{customerName}" required>
            </div>
            <div class="form-group">
                <label for="customerEmail">Email:</label>
                <input type="email" id="customerEmail" th:field="*{customerEmail}" required>
            </div>
            <div class="form-group">
                <label for="shippingAddress">Shipping Address:</label>
                <textarea id="shippingAddress" th:field="*{shippingAddress}" required></textarea>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" th:field="*{paymentMethod}" required>
                    <option value="CREDIT_CARD">Credit Card</option>
                    <option value="PAYPAL">PayPal</option>
                </select>
            </div>
            <button type="submit" class="btn">Complete Purchase</button>
        </form>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
